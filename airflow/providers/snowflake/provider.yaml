---
package-name: apache-airflow-providers-snowflake
description: |
    `Snowflake <https://www.snowflake.com/>`__

versions:
  - 1.0.0b2

provider-package: airflow.providers.snowflake

integrations:
  - integration-name: Snowflake
    external-doc-url: https://snowflake.com/
    how-to-guide:
      - /docs/howto/operator/snowflake.rst
    tags: [software]

operators:
  - integration-name: Snowflake
    python-modules:
      - .operators.snowflake

hooks:
  - integration-name: Snowflake
    python-modules:
      - .hooks.snowflake

transfers:
  - source-integration-name: Amazon Simple Storage Service (S3)
    target-integration-name: Snowflake
    python-module: .transfers.s3_to_snowflake
  - source-integration-name: Snowflake
    target-integration-name: Slack
    python-module: .transfers.snowflake_to_slack

connections:
  - connection-type: snowflake
    hook-class: .hooks.snowflake.SnowflakeHook
    connection-id-parameter-name: snowflake_conn_id

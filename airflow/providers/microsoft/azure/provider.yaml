---
package-name: apache-airflow-providers-microsoft-azure
description: |
    `Microsoft Azure <https://azure.microsoft.com/>`__

versions:
  - 1.0.0b2

provider-package: airflow.providers.microsoft.azure

integrations:
  - integration-name: Microsoft Azure Batch
    external-doc-url: https://azure.microsoft.com/en-us/services/batch/
    tags: [azure]
  - integration-name: Microsoft Azure Blob Storage
    external-doc-url: https://azure.microsoft.com/en-us/services/storage/blobs/
    tags: [azure]
  - integration-name: Microsoft Azure Container Instances
    external-doc-url: https://azure.microsoft.com/en-us/services/container-instances/
    tags: [azure]
  - integration-name: Microsoft Azure Cosmos DB
    external-doc-url: https://azure.microsoft.com/en-us/services/cosmos-db/
    tags: [azure]
  - integration-name: Microsoft Azure Data Explorer
    external-doc-url: https://azure.microsoft.com/en-us/services/data-explorer/
    tags: [azure]
  - integration-name: Microsoft Azure Data Lake Storage
    external-doc-url: https://azure.microsoft.com/en-us/services/storage/data-lake-storage/
    tags: [azure]
  - integration-name: Microsoft Azure Files
    external-doc-url: https://azure.microsoft.com/en-us/services/storage/files/
    tags: [azure]
  - integration-name: Microsoft Azure FileShare
    external-doc-url: https://cloud.google.com/storage/
    tags: [azure]
  - integration-name: Microsoft Azure
    external-doc-url: https://azure.microsoft.com/
    tags: [azure]

operators:
  - integration-name: Microsoft Azure Data Lake Storage
    python-modules:
      - .operators.adls_list
  - integration-name: Microsoft Azure Data Explorer
    python-modules:
      - .operators.adx
  - integration-name: Microsoft Azure Batch
    python-modules:
      - .operators.azure_batch
  - integration-name: Microsoft Azure Container Instances
    python-modules:
      - .operators.azure_container_instances
  - integration-name: Microsoft Azure Cosmos DB
    python-modules:
      - .operators.azure_cosmos
  - integration-name: Microsoft Azure Blob Storage
    python-modules:
      - .operators.wasb_delete_blob

sensors:
  - integration-name: Microsoft Azure Cosmos DB
    python-modules:
      - .sensors.azure_cosmos
  - integration-name: Microsoft Azure Blob Storage
    python-modules:
      - .sensors.wasb

hooks:
  - integration-name: Microsoft Azure Container Instances
    python-modules:
      - .hooks.azure_container_volume
      - .hooks.azure_container_registry
      - .hooks.azure_container_instance
  - integration-name: Microsoft Azure Data Explorer
    python-modules:
      - .hooks.adx
  - integration-name: Microsoft Azure FileShare
    python-modules:
      - .hooks.azure_fileshare
  - integration-name: Microsoft Azure
    python-modules:
      - .hooks.base_azure
  - integration-name: Microsoft Azure Batch
    python-modules:
      - .hooks.azure_batch
  - integration-name: Microsoft Azure Data Lake Storage
    python-modules:
      - .hooks.azure_data_lake
  - integration-name: Microsoft Azure Cosmos DB
    python-modules:
      - .hooks.azure_cosmos
  - integration-name: Microsoft Azure Blob Storage
    python-modules:
      - .hooks.wasb

transfers:
  - source-integration-name: Local
    target-integration-name: Microsoft Azure Data Lake Storage
    how-to-guide: /docs/howto/operator/microsoft/transfer/local_to_adls.rst
    python-module: .transfers.local_to_adls
  - source-integration-name: Oracle
    target-integration-name: Microsoft Azure Data Lake Storage
    python-module: .transfers.oracle_to_azure_data_lake
  - source-integration-name: Local
    target-integration-name: Microsoft Azure Blob Storage
    python-module: .transfers.file_to_wasb
  - source-integration-name: Microsoft Azure Blob Storage
    target-integration-name: Google Cloud Storage (GCS)
    how-to-guide: /docs/howto/operator/microsoft/transfer/blob_storage_to_gcs.rst
    python-module: .transfers.azure_blob_to_gcs

connections:
  - connection-type: azure_batch
    hook-class: .hooks.azure_batch.AzureBatchHook
    connection-id-parameter-name: azure_batch_conn_id
  - connection-type: azure_cosmos
    hook-class: .hooks.azure_cosmos.AzureCosmosDBHook
    connection-id-parameter-name: azure_cosmos_conn_id
  - connection-type: azure_data_lake
    hook-class: .hooks.azure_data_lake.AzureDataLakeHook
    connection-id-parameter-name: azure_data_lake_conn_id
  - connection-type: wasb
    hook-class: .hooks.wasb.WasbHook
    connection-id-parameter-name: wasb_conn_id
